<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#fdiv {
				width: 250px;
				height: 250px;
				background-color: black;
			}
			
			#div1,
			#div2,
			#div3,
			#div4 {
				width: 100px;
				height: 100px;
				float: right;
			}
			
			#div1 {
				background-color: red;
			}
			
			#div2 {
				background-color: green;
				clear: both;
			}
			
			#div3 {
				background-color: blue;
			}
			
			#div4 {
				background-color: yellow;
			}
		</style>
	</head>

	<body>
		<div id="fdiv">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
		</div>
	</body>

</html>
