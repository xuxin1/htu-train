<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .box{
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        height: 20px;
        justify-content: space-around;
      }
      .box div{
        width: 20%;
        height: 100%;
        border: 1px solid #C5EDF7;
        background-color: #baeff9;
        text-align: center;
      }
      .box div:hover{
        background-color: #30f996;
      }
    </style>
</head>
<body>
  <div class="box">
    <div>选择我试试吧</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
