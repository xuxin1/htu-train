<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body bgcolor="grey">
		
		<table align="center" cellspacing="0" border="1">
			<p>个人简历</p>
			<tr>
				<th bgcolor="#bc8f8f" width="120">姓名：</th>
				<th bgcolor="white" width="120"></th>
				<th width="120" bgcolor="#bc8f8f">年龄：</th>
				<th width="120" bgcolor="white"></th>
				<th rowspan="4" width="120" bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">婚姻状况：</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f">民族：</th>
				<th bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">户口所在地：</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f">身材：</th>
				<th bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">目前所在地：</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f">政治面貌：</th>
				<th bgcolor="white"></th>
			</tr>
			<tr>
				<td colspan="5" height="20" bgcolor="white"></td>
			</tr>
			<tr>
				<td bgcolor="#bc8f8f" colspan="5">求职意向及工作经历</td>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">人才类型：</th>
				<th colspan="4" bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">应聘职位：</th>
				<th colspan="4" bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">工作年限：</th>
				<th bgcolor="white"></th>
				<th colspan="2" bgcolor="#bc8f8f">职称：</th>
				<th bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">求职类型：</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f" colspan="2">可到职日期：</th>
				<th bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">月薪要求</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f" colspan="2">希望工作地区：</th>
				<th bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f" height="50">个人工作经历</th>
				<th bgcolor="white" colspan="4">...</th>
			</tr>
			<tr>
				<td colspan="5" width="500" height="20" bgcolor="white"></td>
			</tr>
			<tr>
				<td bgcolor="#bc8f8f" colspan="5">教育背景</td>
			</tr>
			<tr>
				<td bgcolor="#bc8f8f" colspan="5">教育背景</td>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">毕业院校：</th>
				<th colspan="4" bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">最高学历：</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f">毕业日期：</th>
				<th colspan="2" bgcolor="white"></th>
			</tr>
			<tr>
				<th bgcolor="#bc8f8f">所学专业一：</th>
				<th bgcolor="white"></th>
				<th bgcolor="#bc8f8f">所学专业二：</th>
				<th colspan="2" bgcolor="white"></th>
			</tr>
			<tr rowspan="3">
				<th bgcolor="#bc8f8f">个人工作经历</th>
				<th bgcolor="white" colspan="4">...<br />...</th>
			</tr>
			<tr>
				<td colspan="5" bgcolor="white" height="20"></td>
			</tr>
		</table>
	</body>
</html>
